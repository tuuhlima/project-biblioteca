<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Controler books</title>
    <link rel="stylesheet" href="css/960.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/text.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="fundologin">
        <div class="container_16 container">
            <div class="grid_6">
                <span class="logo"></span>
            </div>
            <div class="grid_10.omega">
                <div class="nav">
                    <ul>
                        <i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i>
                        <li><input class="login loginAnimation" type="text" name="User Name" placeholder="User Name"></li>
                        <i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i>
                        <li><input class="login loginAnimation" type="password" name="Password" placeholder="Password"></li>
                        <li><input class="botton botton-login  bottonAnimation" type="button" name="Login" value="Login"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container_16 container">
        <div class="grid_8.omega">
            <div class="cadastro">
                <ul>
                    <li>
                        <h2>Create a new account !</h2>
                    </li>
                    <fieldset>
                        <legend>Register</legend>
                        <li><input class="cadastro-imput" type="text" name="User Name" placeholder="User Name"></li>
                        <li><input class="cadastro-imput" type="text" name="Firt Name" placeholder="Firt Name"></li>
                        <li><input class="cadastro-imput" type="text" name="Email Adderss" placeholder="Email Adderss"></li>
                        <div class="radio">
                            <li><input type="radio" name="gender" value="male" checked> Male</li>
                            <li><input type="radio" name="gender" value="male" checked> Female</li>
                        </div>
                        <li><input class="cadastro-imput" type="password" name="Password" placeholder="Password"></li>
                        <li><input class="cadastro-imput" type="password" name="New Password" placeholder="New Password"></li>
                        <li><input class="botton bottonAnimation botton-account" type="button" name="Create your account" value="Create your account"></li>
                    </fieldset>
                </ul>
            </div>
        </div>
    </div>

    <div class="rodape">
        <div class="container_16 container">
            <div class="grid_16">
                <div class="grid_8 prefix_4 suffix_4">
                    <div class="">
                        <i class="fa fa-git-square fa-2x"aria-hidden="true"><a href="#">Brayan Santos</a></i>
                        <i class="fa fa-git-square fa-2x"aria-hidden="true"><a href="#">Tulio Lima</a></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
