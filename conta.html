<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dados cadastrais</title>
</head>
<body>
    <h1>Criar uma nova conta!</h1>
    <h3>É gratuito aproveite!</h3>
    <fieldset>
        <legend>Informações Cadastrais</legend><br>
        <label for="name">Nome:</label>
        <input type="text" size="15" maxlength="15" placeholder="nome completo"><br><br>
        <label for="email">Email:</label>
        <input type="email" size="25" maxlength="25" placeholder="email@exemplo"><br><br>
        <label for="password">Senha:</label>
        <input type="password" size="10" maxlength="8" placeholder="8 digitos"><br><br>
        <label for="conPassword">Confirme sua senha:</label>
        <input type="password" size="10" maxlength="8" placeholder="8 digitos"><br><br>
        <label for="dataNascimento">Data nascimento:</label>
        <input type="date"><br><br>
        <label for="Masculino">Masculino</label>
        <input type="radio" name="masc" id="masc" checked>
        <label for="Feminino">Feminino</label>
        <input type="radio" name="masc" id=femin><br><br>
        <input type="submit" value="Criar nova conta">
    </fieldset>

</body>
</html>
