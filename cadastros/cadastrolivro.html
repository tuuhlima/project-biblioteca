<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar livros</title>
    <script scr="../javascript/scriptlivro.js"></script>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="stylesheet" href="../css/stylebook.css">
   
<body>
    <h1>Cadastrar Livros</h1>
    
    <form>
        <fieldset  class="field">
            <legend>Informações Cadastrais</legend>
            <input type="text" size="15" maxlength="15" placeholder="Título"/><br><br>
            <input type="text" size="15" maxlength="15" placeholder="Autor"/><br><br>
            <input type="text" size="15" maxlength="15" placeholder="Editora/Produtora"/><br><br>
            <input type="text" size="15" maxlength="15" placeholder="Tema"/><br><br>
            <input type="text" size="15" maxlength="15" placeholder="Informações, Resumo, Sinopse, Notas Adicionais"/><br><br>
            
            <section class="container">
                <div>
                    <select id="leftValues" size="6" multiple>
                        <option>Ação</option>
                        <option>Aventura</option>
                        <option>Comédia</option>
                        <option>Comédia Romântica</option>
                        <option>Faroeste</option>
                        <option>Guerra</option>
                        <option>Suspense</option>
                        <option>Musical</option>
                        <option>Romance</option>s
                        <option>Terror</option>
                    </select>
                </div>
                <div>
                    <input type="button" id="btnRight" value="&gt;&gt;" />
                    <input type="button" id="btnLeft" value="&lt;&lt;" />
                </div>
                <div>
                    <select id="rightValues" size="6" multiple></select>
                </div>
                   <input type="button" value="Cadastrar">
                   <a href="../index.html"><input type="button" value="Voltar"></a>
            </section>
            

            <footer id="rodape">
	            <p>Copyright &copy; 2017</p>    
	            <p><a title="ir github Túlio Lima" href="https://github.com/tuuhlima">Github Túlio Lima</a>,
                <a title= "ir github Brayan Santos" href="https://github.com/brayansi">Github Brayan Santos</a></p>
            </footer>
        </fieldset>
    </form>

   
</body>
</html>
