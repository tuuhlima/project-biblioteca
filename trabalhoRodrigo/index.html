<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="myform">
            <fieldset class="formulario">
                <legend>Agenda de Contatos</legend>
                <div>
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" minlength="5" maxlength="20" placeholder="Ex:Fulano" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="Ex: exemplo@xx.com.br" required>
                </div>
                <div>
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="text" placeholder="(35)(9)9999-9999" minlength="11" maxlength="11" required </div>
                </div>
                <div>
                    <input id="bntCadastrar" type="submit" value="Cadastrar">
                </div>

            </fieldset>
        </form>
    </div>

    <div class="container">
        <table id="listTable">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="codigo.js"></script>
</body>

</html>
